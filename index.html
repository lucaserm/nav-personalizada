<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MENU ANIMADO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="nav">
      <ul>
        <li style="--i: #a955ff; --j: #ea51ff">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text"> Início </span>
        </li>
        <li style="--i: #70e094; --j: #99e599">
          <span class="icon">
            <ion-icon name="call-outline"></ion-icon>
          </span>
          <span class="text"> Ligar </span>
        </li>
        <li style="--i: #ff9966; --j: #ff5e62">
          <span class="icon">
            <ion-icon name="chatbox-outline"></ion-icon>
          </span>
          <span class="text"> Mensagem </span>
        </li>
        <li style="--i: #1755ba; --j: #00bfff">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="text"> Contato </span>
        </li>
        <li style="--i: #ffa9c6; --j: #f434e2">
          <span class="icon">
            <ion-icon name="cog-outline"></ion-icon>
          </span>
          <span class="text"> Definições </span>
        </li>
      </ul>
    </div>
    <div class="container">
      <h1>Formulário de cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>
      <hr>
      <form action="" method="get" class="formulario">
        <label>Nome</label>
        <input type="text" class="nome valid">
        <label>Sobrenome</label>
        <input type="text" class="sobrenome valid">
        <label>CPF</label>
        <input type="text" class="cpf valid">
        <label>Usuário</label>
        <input type="text" class="usuario valid">
        <label>Senha</label>
        <input type="text" class="senha valid">
        <label>Repetir Senha</label>
        <input type="text" class="repetir-senha valid">
        <button class="button "type="submit">Enviar</button>
      </form>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>

</html>
